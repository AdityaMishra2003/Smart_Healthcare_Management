<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Smart Healthcare System</title>
    <link rel="stylesheet" href="" th:href="@{/css/userDashboard.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        .bounce {
            animation: bounce 0.5s ease; /* Define the bounce animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/css/logo2.png" alt="Doctor Logo">
            </div>
            <nav>
                <ul>
                    <li><a th:href="@{/user/dashboard}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a th:href="@{/user/appointment}"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                    <li><a th:href="@{/user/doctor}"><i class="fas fa-user-md"></i> Doctors</a></li>
                    <li><a th:href="@{/user/medical-records}"><i class="fas fa-file-medical"></i> Medical Records</a></li>
                    <li><a th:href="@{/user/UserChangePassword}"><i class="fas fa-cog"></i> Change Password</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header>
                <h1>Welcome, <span th:text="${user.fullName}">User's Name</span></h1>
                <p>Your health management dashboard</p>
            </header>

            <section class="stats">
                <div class="stat-box">
                    <h3>Appointments</h3>
                    <p id="appointments-count" th:text="${totalAppointments}">0</p> <!-- Added id -->
                </div>
                <div class="stat-box">
                    <h3>Doctors</h3>
                    <p id="doctors-count" th:text="${totalDoctors}">0</p> <!-- Added id -->
                </div>
                <div class="stat-box">
                    <h3>Medical Records</h3>
                    <p id="medical-records-count" th:text="${medicalRecordsCount}">0</p> <!-- Added id -->
                </div>
            </section>
            

            <section class="latest-appointments">
                <h2>Latest Appointments</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Doctor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appointment : ${appointments}">
                            <td th:text="${appointment.appointmentDate}">Oct 10, 2024</td>
                            <td th:text="${appointment.doctor.name}">Dr. Smith</td>
                            <td th:text="${appointment.status}">Confirmed</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    
</body>
</html>
