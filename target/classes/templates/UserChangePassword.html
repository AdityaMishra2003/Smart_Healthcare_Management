<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Smart Healthcare System</title>
    <link rel="stylesheet" href="" th:href="@{/css/UserChangePassword.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
              <img src="/css/logo2.png" alt="Doctor Logo">
            </div>
            <nav>
                <ul>
                    <li><a th:href="@{/user/dashboard}" ><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a th:href="@{/user/appointment}"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                    <li><a th:href="@{/user/doctor}"><i class="fas fa-user-md"></i> Doctors</a></li>
                    <li><a th:href="@{/user/medical-records}"><i class="fas fa-file-medical"></i> Medical Records</a></li>
                    <li><a th:href="@{/user/UserChangePassword}" class="active"><i class="fas fa-cog"></i> Change Password</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <!-- Flash message display -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="mainDiv">
                <div class="cardStyle">
                  <form action="" th:action="@{/changePassword}" method="post" name="signupForm" id="signupForm">              
                    <h2 class="formTitle">
                      Change Your Password
                    </h2>
              
                    <input type="hidden" name="redirectUrl" value="/user/UserChangePassword">
                    <div class="inputDiv">
                      <label class="inputLabel" for="password">New Password</label>
                      <input type="password" id="password" name="password" required>
                    </div>
              
                    <div class="inputDiv">
                      <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                      <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
              
                    <div class="buttonWrapper">
                      <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                        <span>Continue</span>
                        <span id="loader"></span>
                      </button>
                    </div>
              
                  </form>
                </div>
              </div>
        </main>
    </div>
</body>
</html>
