<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Smart Healthcare System</title>
    <link rel="stylesheet" href="" th:href="@{/css/UserChangePassword.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.dashboard-container {
    display: flex;
}

.sidebar {
    background-color: #2c3e50;
    color: #ecf0f1;
    width: 250px;
    height: 100vh;
    padding: 20px;
}

.sidebar .logo {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar img {
    width: 100px;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin: 15px 0;
}

.sidebar nav ul li a {
    color: #ecf0f1;
    text-decoration: none;
    display: flex;
    align-items: center;
}

.sidebar nav ul li a i {
    margin-right: 10px;
}

.sidebar nav ul li a.active {
    background-color: #3498db;
    border-radius: 5px;
    padding: 10px;
}

.bounce {
    animation: bounce 0.5s ease;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.mainDiv {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 300px;
    width:500px;
    height: 100vh; /* Ensure it takes the full viewport height */
    background-color: #f9f9f9;
    font-family: 'Open Sans', sans-serif;
}

.cardStyle {
    width: 100%;
    max-width: 500px; /* Limit the max width */
    border-color: white;
    background: #fff;
    padding: 36px;
    border-radius: 4px;
    box-shadow: 0px 0 2px 0 rgba(0,0,0,0.25);
    margin: 20px;
}

#signupLogo {
    max-height: 100px;
    margin: auto;
    display: flex;
    flex-direction: column;
}

.formTitle {
    font-weight: 600;
    margin-top: 20px;
    color: #2F2D3B;
    text-align: center;
}

.inputLabel {
    font-size: 12px;
    color: #555;
    margin-bottom: 6px;
    margin-top: 24px;
}

.inputDiv {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin: auto;
}

input {
    height: 40px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    border: solid 1px #ccc;
    padding: 0 11px;
}

input:disabled {
    cursor: not-allowed;
    border: solid 1px #eee;
}

.buttonWrapper {
    margin-top: 40px;
    display: flex;
    justify-content: center;
}

.submitButton {
    width: 70%;
    height: 40px;
    display: block;
    color: #fff;
    background-color: #065492;
    border-color: #065492;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

.submitButton:disabled,
button[disabled] {
    border: 1px solid #cccccc;
    background-color: #cccccc;
    color: #666666;
}

#loader {
    position: absolute;
    z-index: 1;
    margin: -2px 0 0 10px;
    border: 4px solid #f3f3f3;
    border-radius: 50%;
    border-top: 4px solid #666666;
    width: 14px;
    height: 14px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixed positioning */
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 9999; 
            opacity: 0; 
            transition: opacity 0.3s ease;
            width: 80%;
            max-width: 600px; 
        }
        .alert-show {
            opacity: 1;
            animation: fadeIn 0.5s ease, fadeOut 0.5s ease 4.5s; 
        }
               
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        /* Error message styles */
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        /* Success icon */
        .alert-success:before {
            content: '\2713'; /* Checkmark symbol */
            font-size: 18px;
            margin-right: 10px;
        }
        
        /* Error icon */
        .alert-danger:before {
            content: '\26A0'; /* Warning symbol */
            font-size: 18px;
            margin-right: 10px;
        }
        
          /* Close button */
        .alert .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
        }
                /* Flash message hover effects */
                .alert:hover {
                    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
                    opacity: 0.95;
                }
        
        
        
        
                .alert-fade-out {
                    opacity: 0;
                    transition: opacity 0.5s ease;
                }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/css/logo2.png" alt="Doctor Logo">
            </div>
            <nav>
                <ul>
                    <li><a th:href="@{/admin/dashboard}" ><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                    <li><a th:href="@{/admin/allusers}"><i class="fas fa-users"></i>Patients</a></li>
                    <li><a th:href="@{/admin/allDoctors}"><i class="fas fa-user-md"></i>Doctors</a></li>
                    <li><a th:href="@{/admin/AppointmentList}"><i class="fas fa-calendar-alt"></i>Appointments</a></li>
                    <li><a th:href="@{/admin/changePassword}" class="active" ><i class="fas fa-cogs"></i>Settings</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <!-- Flash message display -->
           
            <div th:if="${successMessage}" class="alert alert-success alert-show">
                <p th:text="${successMessage}"></p>
                <span class="close">&times;</span>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-show">
                <p th:text="${errorMessage}"></p>
                <span class="close">&times;</span>
            </div>
            <div class="mainDiv">
                <div class="cardStyle">
                  <form action="" th:action="@{/changePassword}" method="post" name="signupForm" id="signupForm">              
                    <h2 class="formTitle">
                      Change Your Password
                    </h2>
              
                    <input type="hidden" name="redirectUrl" value="/admin/changePassword">
                    <div class="inputDiv">
                      <label class="inputLabel" for="password">New Password</label>
                      <input type="password" id="password" name="password" required>
                    </div>
              
                    <div class="inputDiv">
                      <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                      <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
              
                    <div class="buttonWrapper">
                      <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                        <span>Continue</span>
                        <span id="loader"></span>
                      </button>
                    </div>
              
                  </form>
                </div>
              </div>
        </main>
    </div>
    <script>
        
        window.onload = function () {
            setTimeout(function () {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function (alert) {
                    alert.classList.remove('alert-show'); 
                    setTimeout(() => alert.style.display = 'none', 500); 
                });
            }, 5000); 
        };
    
       
        document.querySelectorAll('.alert .close').forEach(function (closeBtn) {
            closeBtn.onclick = function () {
                this.closest('.alert').classList.remove('alert-show'); 
                setTimeout(() => this.closest('.alert').style.display = 'none', 500); 
            };
        });

    </script>
</body>

</html>
