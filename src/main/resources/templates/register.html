<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Healthcare System</title>
    <link rel="stylesheet" th:href="@{/resister.css}">
    <style>
        /* Root Variables for Consistent Theme */
:root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --accent-color: #1abc9c;
    --input-bg-color: #ecf0f1;
    --button-hover-color: #00060a;
    --error-color: #e74c3c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7fc;
}

.register-container {
    max-width: 500px;
    margin: 100px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.register-container:hover {
    transform: scale(1.03);
}

h2 {
    text-align: center;
    color: var(--secondary-color);
    font-weight: 600;
    margin-bottom: 20px;
    font-size: 28px;
}

.input-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

.input-group label {
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--secondary-color);
    font-size: 16px;
}

.input-group input {
    padding: 12px 15px;
    border: 2px solid transparent;
    background-color: var(--input-bg-color);
    border-color: var(--primary-color);
    border-radius: 10px;
    font-size: 16px;
    font-style: initial;
    color: black;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: white;
    box-shadow: 0 0 10px rgba(6, 144, 236, 0.2);
}

.button-group {
    text-align: center;
    margin-top: 20px;
}

button {
    padding: 14px 30px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: var(--button-hover-color);
    transform: translateY(-2px);
}

.login-link {
    text-align: center;
    margin-top: 20px;
}

.login-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: var(--accent-color);
}

@media (max-width: 768px) {
    .register-container {
        padding: 20px;
        margin: 50px auto;
    }

    h2 {
        font-size: 24px;
    }

    button {
        font-size: 16px;
        padding: 12px 20px;
    }
}

        </style>
</head>
<body>
    <div class="register-container">
        <h2>Sign Up</h2>
        <form th:action="@{/register/user}" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" pattern="[A-Za-z\s]+" 
                       title="Full Name should only contain letters and spaces." required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" 
                       title="Please enter a valid Gmail address (e.g., example@gmail.com)." required>
            </div>
            <div class="input-group">
                <label for="phone">Mobile</label>
                <input type="tel" id="phone" name="phone" pattern="^\d{10}$" 
                       title="Please enter a valid 10-digit phone number." required>
                <small>Enter a 10-digit mobile number</small>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="button-group">
                <button type="submit">Sign Up</button>
            </div>
            <p class="login-link">Already have an account? <a th:href="@{/login}">Log in</a></p>
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true; 
        }
    </script>
</body>
</html>
